<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=index.html">
    <title>브라더상품권 - 페이지 통합</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            background: #f4f6fb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0f172a;
        }
        .notice {
            background: #ffffff;
            padding: 40px 60px;
            border-radius: 18px;
            box-shadow: 0 25px 60px rgba(15, 23, 42, 0.08);
            text-align: center;
        }
        .notice h1 {
            margin: 0 0 14px;
            font-size: 22px;
        }
        .notice p {
            margin: 0;
            color: #475467;
        }
        .notice a {
            color: #0047ff;
            font-weight: 700;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="notice">
        <h1>브라더상품권 온라인 페이지가 통합되었습니다.</h1>
        <p><a href="index.html">메인 페이지</a>에서 모든 서비스를 이용해주세요.</p>
    </div>
</body>
</html>
